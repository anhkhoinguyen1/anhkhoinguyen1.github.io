    <p>Animation</p>

                id="heart"

            <div class="box-text">
                <div class="text-container moving-box" id="moving-1">
                    <h2>coding</h2>
                </div>

                    <h2>teaching</h2>
                </div>
                <div class="text-container moving-box" id="moving-3">
                    <h2>learning</h2>
                </div>
                
                <div class="text-container" id="top-box">
                    <h2>start</h2>
                </div>

                    <h2>today</h2>
                </div>
            </div>
        </div>
    </div>
