<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>
        <link rel="stylesheet" href="style.css">
        <style>
            p {
                color: pink; 
                background-color: yellow;
                text-align: center;
            }

            #internal {
                font-size: 50px;
                text-align: left;
                font-weight: 10;
            }

            .font {
                font-family: monospace;
            }

            .textColor {
                color: tomato;
            }
        </style>
    </head>
    <body>
        <!-- inline -->
        <p class="font" style="color: red; background-color: blue;">Learn CSS</p>

        <!-- Interal style CSS -->
        <p id="internal" class="font textColor">CSS voi internal style</p>

        <!-- External style CSS -->
        <p class="external">CSS voi external style CSS</p>

    </body>
</html>
